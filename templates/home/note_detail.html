{% extends 'home/base.html' %}
{% block title %}{{ note.title }}{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white dark:bg-gray-800 p-6 rounded shadow">
  <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">{{ note.title }}</h2>
  <p class="text-gray-800 dark:text-gray-300 whitespace-pre-line">{{ note.content }}</p>

  {% if note.attachment %}
    <div class="mt-4">
      <a href="{{ note.attachment.url }}" class="text-blue-600 dark:text-blue-400 hover:underline" target="_blank">Download Attachment</a>
    </div>
  {% endif %}

  <div class="mt-6 flex space-x-4">
    <a href="{% url 'edit_note' note.pk %}" class="text-yellow-600 dark:text-yellow-400 hover:underline">Edit</a>
    <a href="{% url 'delete_note' note.pk %}" class="text-red-600 dark:text-red-400 hover:underline">Delete</a>
  </div>
</div>
{% endblock %}
